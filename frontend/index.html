<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover, select:hover {
            border-color: #b8c5e8;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">User Information</h1>
        
        <form id="userForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" required min="1" max="150">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg) *</label>
                    <input type="number" id="weight" name="weight" required min="1" max="500" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm) *</label>
                    <input type="number" id="height" name="height" required min="50" max="300" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="income_lpa">Income (LPA) *</label>
                    <input type="number" id="income_lpa" name="income_lpa" required min="0" step="0.1">
                </div>
                
                <div class="form-group full-width">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Occupation *</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Select occupation</option>
                        <option value="retired">Retired</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="student">Student</option>
                        <option value="government_job">Government Job</option>
                        <option value="business_owner">Business Owner</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="private_job">Private Job</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Smoking Status *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="smoke_yes" name="smoke" value="yes" required>
                            <label for="smoke_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoke_no" name="smoke" value="no" required>
                            <label for="smoke_no">No</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <div class="loading-spinner"></div>
                <span class="btn-text">Submit Information</span>
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const submitBtn = form.querySelector('.submit-btn');
        const loadingSpinner = form.querySelector('.loading-spinner');
        const btnText = form.querySelector('.btn-text');
        const messageDiv = document.getElementById('message');

        // Replace this URL with your actual API endpoint
        const API_URL = 'https://your-api-endpoint.com/api/user-data';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Submitting...';
            hideMessage();

            try {
                // Collect form data
                const formData = new FormData(form);
                const userData = {
                    age: parseInt(formData.get('age')),
                    weight: parseFloat(formData.get('weight')),
                    height: parseFloat(formData.get('height')),
                    income_lpa: parseFloat(formData.get('income_lpa')),
                    smoke: formData.get('smoke'),
                    city: formData.get('city').trim(),
                    occupation: formData.get('occupation')
                };

                // Make API call
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Data submitted successfully!', 'success');
                    form.reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Submission failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'An error occurred. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Submit Information';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Add input validation feedback
        const inputs = form.querySelectorAll('input[required], select[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearValidation);
        });

        function validateField(e) {
            const field = e.target;
            if (!field.checkValidity()) {
                field.style.borderColor = '#dc3545';
            }
        }

        function clearValidation(e) {
            const field = e.target;
            if (field.style.borderColor === 'rgb(220, 53, 69)') {
                field.style.borderColor = '#e1e5e9';
            }
        }
    </script>
</body>
</html>
