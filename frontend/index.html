<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">User Information</h1>
        
        <form id="userForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" required min="1" max="150">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg) *</label>
                    <input type="number" id="weight" name="weight" required min="1" max="500" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm) *</label>
                    <input type="number" id="height" name="height" required min="50" max="300" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="income_lpa">Income (LPA) *</label>
                    <input type="number" id="income_lpa" name="income_lpa" required min="0" step="0.1">
                </div>
                
                <div class="form-group full-width">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="occupation">Occupation *</label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Select occupation</option>
                        <option value="retired">Retired</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="student">Student</option>
                        <option value="government_job">Government Job</option>
                        <option value="business_owner">Business Owner</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="private_job">Private Job</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Smoking Status *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="smoke_yes" name="smoke" value="yes" required>
                            <label for="smoke_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="smoke_no" name="smoke" value="no" required>
                            <label for="smoke_no">No</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <div class="loading-spinner"></div>
                <span class="btn-text">Submit Information</span>
            </button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
